<span class="textarea" placeholder="dstn" role="textbox" contenteditable></span>



<style>
.textarea {
	border: 1px solid #ccc;
	font-family: inherit;
	font-size: inherit;
	padding: 1px 6px;


	display: inline-block;
	width: 100%;
	overflow: hidden;
	resize: both;
	min-height: 2em;
}

.textarea[contenteditable]:empty::before {
	content: attr(placeholder);
	color: gray;
}

	box-sizing: border-box;
