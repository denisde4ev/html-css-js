animation = lines[0].animate(
	[
		// keyframes
		{ width: '100px', height: '100px', visibility: 'visible' },
		{ width: '200px', height: '200px', visibility: 'visible' }
	],
	{
		// timing options
		duration: 1000, // 1 second
		easing: 'ease-in-out',
		iterations: 2 // repeat the animation 2 times
	}
);




console.log(animation.playState); // prints "running" or "paused"
