<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Popup</title>
	<script src="popup.js"></script>

	<style>
	.main {
		margin-inline: auto;
		margin-top: calc( 10vh - 10px );
		padding: 10px;
		max-width: 300px;
	}
	button {
		display: block;
		width: 100%;
		margin-bottom: 10px;
	}

	head:has(meta[name="context"][content*="&popup=false&"]) ~ body {
		hr:has(+ #click-open-tab), #click-open-tab {
			display: none !important;
		}
	}
</style>

</head>
<body>
	<div class="main">
	<button id="alertTab">Click to alert in Tab</button>
	<button id="alertPopup">Click to alert</button>
	<button id="click-log">Click to log</button>
	<hr>
	<button id="click-open-tab">open in new tab</button>
</body>
</html>
