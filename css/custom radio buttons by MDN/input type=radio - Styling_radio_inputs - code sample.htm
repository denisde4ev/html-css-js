<style type="text/css">
            body,html, body> *,body> *{
              padding: 0;
              margin: 0;
              background-color: gray;
            }
            *{ color: red; background-color: red; }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: green;
              border: none;
              border-left: 6px solid green;
              border-width: medium medium medium 6px;
              color: green;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid blue;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }

<style type="text/css">
            html {
  font-family: sans-serif;
}

div:first-of-type {
  display: flex;
  align-items: flex-start;
  margin-bottom: 5px;
}

label {
  margin-right: 15px;
  line-height: 32px;
}

input {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;

  border-radius: 50%;
  width: 16px;
  height: 16px;

  border: 2px solid #999;
  transition: 0.2s all linear;
  margin-right: 5px;

  position: relative;
  top: 4px;
}

input:checked {
  border: 6px solid red;
}

button,
legend {
  color: white;
  background-color: red;
  padding: 5px 10px;
  border-radius: 0;
  border: 0;
  font-size: 14px;
}

button:hover,
button:focus {
  color: #999;
}

button:active {
  background-color: red;
  color: red;
  outline: 1px solid red;
}

        </style>
